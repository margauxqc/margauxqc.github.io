    <script type="text/javascript">
      $(document).keyup(function(e){
        if (e.keyCode == 37) {
          console.log($(':target').parent().prev()[0]);
          $(':target').parent().prev().prev()[0].click();
          return false;
        }
        if (e.keyCode == 39) {
          console.log($(':target').parent().next()[0]);
          $(':target').parent()[0].click();
          return false;
        }
      });
    </script>
